version: 2.1

aliases:
  node-executor: &node-executor
    docker:
      - image: circleci/node:10

  e2e-executor: &e2e-executor
    docker:
      - image: cypress/browsers:node10.16.0-chrome76

  restore_cache: &restore_cache
    restore_cache:
      name: Restore node_modules cache
      keys:
        - yarn-cypress-cache-{{ checksum "yarn.lock" }}

  install_node_modules: &install_node_modules
    run:
      name: Install node modules
      command: yarn --frozen-lockfile

  persist_cache: &persist_cache
    save_cache:
      name: Save node modules cache
      key: yarn-cypress-cache-{{ checksum "yarn.lock" }}
      paths:
        - ~/.cache

  attach_to_bootstrap: &attach_to_bootstrap
    attach_workspace:
      at: gatsby-plugin-material-ui

  e2e-test-workflow: &e2e-test-workflow
    filters:
      branches:
        ignore:
          - master
    requires:
      - bootstrap
  
  test_template: &test_template
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_node_modules
      - <<: *persist_cache
      - <<: *attach_to_bootstrap
      - run: yarn jest

jobs:
  bootstrap:
    <<: *node-executor
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_node_modules
      - <<: *persist_cache
      - persist_to_workspace:
          root: gatsby-plugin-material-ui
          paths:
            - "*"

  lint:
    <<: *node-executor
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_node_modules
      - <<: *persist_cache
      - run: yarn lint:ci
  
  unit_tests:
    <<: *node-executor
    <<: *test_template  

  e2e_tests_development_runtime:
    <<: *e2e-executor
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_node_modules
      - <<: *persist_cache
      - <<: *attach_to_bootstrap
      - run: yarn test:development-runtime

  e2e_tests_production_runtime:
    <<: *e2e-executor
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_node_modules
      - <<: *persist_cache
      - <<: *attach_to_bootstrap
      - run: yarn test:production-runtime

workflows:
  version: 2
  build-test:
    jobs:
      - bootstrap
      - lint
      - unit_tests:
          requires:
            - bootstrap
      - e2e_tests_development_runtime:
          <<: *e2e-test-workflow
      - e2e_tests_production_runtime:
          <<: *e2e-test-workflow
